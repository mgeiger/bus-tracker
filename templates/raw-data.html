{% extends "base.html" %}

{% block title %}Raw Data{% endblock %}

{% block content %}
    <h1 class="mb-4">Raw Data</h1>
    <div class="card p-4 mb-4">
        <div class="card-body">
            <table class="table table-striped" id="rawData">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block scripts_extra %}
<script>
    async function fetchRawData() {
        const response = await fetch('/api/raw-data');
        const data = await response.json();

        const tableBody = document.querySelector('#rawData tbody');
        tableBody.innerHTML = '';

        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4">No data collected yet.</td></tr>';
            return;
        }

        data.forEach(item => {
            const row = document.createElement('tr');
            row.setAttribute('data-id', item.id);
            row.innerHTML = `
                <td contenteditable="true" data-field="date">${item.date}</td>
                <td contenteditable="true" data-field="time">${item.time}</td>
                <td contenteditable="true" data-field="type">${item.type}</td>
                <td>
                    <button class="btn btn-sm btn-primary update-btn me-2">Update</button>
                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        // Add event listeners for both Update and Delete buttons
        document.querySelectorAll('.update-btn').forEach(button => {
            button.addEventListener('click', handleUpdate);
        });
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', handleDelete);
        });
    }

    async function handleUpdate(event) {
        const row = event.target.closest('tr');
        const id = row.getAttribute('data-id');
        const date = row.querySelector('[data-field="date"]').innerText;
        const time = row.querySelector('[data-field="time"]').innerText;
        const type = row.querySelector('[data-field="type"]').innerText;

        const response = await fetch('/api/update-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, date, time, type })
        });

        const result = await response.json();
        alert(result.message);
    }

    async function handleDelete(event) {
        if (!confirm('Are you sure you want to delete this record?')) {
            return;
        }
        const row = event.target.closest('tr');
        const id = row.getAttribute('data-id');

        const response = await fetch('/api/delete-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
        });

        const result = await response.json();
        alert(result.message);
        if (response.ok) {
            row.remove(); // Remove the row from the table on success
        }
    }

    fetchRawData();
</script>
{% endblock %}
